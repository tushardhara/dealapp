<div class="container">
  <div class="wrapper">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
      <form class="form-signin">       
        <h2 class="form-signin-heading">Please login</h2>
        <input type="text" class="form-control" name="username" placeholder="Email Address" ng-model="user.email"required="" autofocus="" />
        <input type="password" class="form-control" name="password" placeholder="Password" ng-model="user.password" required=""/>      
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="SignIn()">Login</button>   
      </form>
      </div>
    </div>
  </div>
</div>
